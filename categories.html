<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FinTrack - Редактор категорий</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/styles.css" rel="stylesheet">

  <!-- Минорная правка: белый фон у каждой карточки/обводки категории -->
  <style>
    #myCatsList > *{
      background: #fff !important;
    }
  </style>
</head>

<body class="page-categories">
  <nav class="navbar navbar-expand-lg navbar-custom border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html">FinTrack</a>

      <div class="navbar-nav gap-2">
        <a class="nav-link" href="./index.html">Внесение расходов</a>
        <a class="nav-link active" href="./expenses.html">Расходы</a>
        <a class="nav-link" href="./reports.html">Отчетность</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h4 class="mb-3">Мои категории</h4>

            <form id="myCatsForm" class="d-flex gap-2 align-items-center">
              <input id="myCatInput"
                     class="form-control rounded-4"
                     type="text"
                     placeholder="Новая категория"
                     autocomplete="off">

              <button class="btn btn-primary rounded-4" type="submit">
                Добавить
              </button>
            </form>

            <div id="myCatsList" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/main.js"></script>
</body>
</html>
