<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои категории</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar navbar-expand navbar-custom py-2">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">Сайт — финансы</a>

      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Внесение расходов</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./expenses.html">Расходы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./reports.html">Отчетность</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card rounded-4 shadow-sm p-3 p-sm-4">
      <h1 class="h4 fw-bold mb-3">Мои категории</h1>

      <div id="categoriesAlertHost"></div>

      <form id="categoriesForm" class="row g-2 align-items-center">
        <div class="col">
          <input id="newCategoryInput"
                 class="form-control rounded-4"
                 type="text"
                 placeholder="Новая категория (например, Еда)"
                 autocomplete="off" />
        </div>
        <div class="col-auto">
          <button id="addCategoryBtn" class="btn btn-primary rounded-pill px-3" type="submit">
            Добавить категорию
          </button>
        </div>
      </form>

      <div class="mt-3">
        <div id="categoriesEmpty" class="text-muted">
          Категорий пока нет. Добавьте вашу первую!
        </div>
        <div id="categoriesList" class="mt-2"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
